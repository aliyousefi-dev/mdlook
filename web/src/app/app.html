<div class="h-screen bg-base-100">
    <mat-drawer-container class="h-screen sidebar-container" autosize>
        <mat-drawer #drawer [mode]="drawerMode" [opened]="drawerOpened" class="h-screen sidebar-sidenav">
            <app-nav-renderer class="text-base-content"></app-nav-renderer>
        </mat-drawer>

        <mat-drawer-content>

            <div class="navbar sticky top-0 backdrop-blur flex flex-col z-10 text-base-content bg-base-100/90">

                <div class="w-full">
                    <div class="flex justify-between items-center w-full">
                        <div class=" flex">
                            <button type="button" class="btn btn-ghost focus:outline-none" (click)="drawer.toggle()">
                                <i class='bx  bx-menu bx-sm'></i>
                            </button>
                            <doc-search-button></doc-search-button>
                        </div>



                        <div class="flex gap-1">
                            <doc-next-features-button></doc-next-features-button>
                            <doc-changelog-button></doc-changelog-button>
                            <doc-theme-dropdown></doc-theme-dropdown>
                            <doc-github-link-button [repoUrl]="'https://github.com/ali'"></doc-github-link-button>
                            <doc-markdown-button></doc-markdown-button>
                            <doc-print-button></doc-print-button>
                        </div>
                    </div>
                    <doc-breadcrumbs></doc-breadcrumbs>
                </div>

            </div>

            <div class="bg-base-100 ">


                <router-outlet></router-outlet>
            </div>



        </mat-drawer-content>



    </mat-drawer-container>



</div>

<doc-search-modal></doc-search-modal>
