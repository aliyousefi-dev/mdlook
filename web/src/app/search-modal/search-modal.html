<dialog id="my_modal_2" class="modal  text-base-content">
    <div class="modal-box p-3">
        <label class="input w-full focus:outline-none">
            @if (loading) {
            <span class="loading loading-spinner loading-xs"></span>
            } @else {
            <i class="bx bx-search bx-xs"></i>
            }
            <input #searchInput id="search" type="search" class="grow" placeholder="Search" (input)="onInput()" />
        </label>

        <div class="py-5">

            <button class="btn w-full flex justify-start">
                <div class="flex justify-between w-full gap-2">
                    <div class="flex gap-2">
                        <i class='bx bx-file bx-xs'></i>
                        <span>Item</span>
                    </div>
                    <span>
                        ↩︎
                    </span>
                </div>
            </button>

            <button class="btn w-full flex justify-start">
                <div class="flex justify-between w-full gap-2">
                    <div class="flex gap-2">
                        <i class='bx bx-hash bx-xs'></i>
                        <span>Item</span>
                    </div>
                    <span>
                        ↩︎
                    </span>
                </div>
            </button>


            <div class="w-full flex justify-center pt-4"><a href="#">See All Results</a></div>

        </div>

        <div class="flex items-center gap-4 flex-wrap">
            <div class="flex gap-1">
                <kbd class="kbd">↓</kbd>
                <kbd class="kbd">↑</kbd>
                <span>Navigate</span>
            </div>
            <div class="flex gap-1">
                <kbd class="kbd">↵</kbd>
                <span>Select</span>
            </div>
            <div class="flex gap-1">
                <kbd class="kbd">Esc</kbd>
                <span>Close</span>
            </div>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
