<div title="Change Theme" class="dropdown dropdown-end block">
    <div tabindex="0" role="button" class="btn btn-circle btn-ghost" aria-label="Change Theme">
        <i class='bx bxs-palette bx-xs'></i>
    </div>
    <div tabindex="0" class="dropdown-content bg-base-200 text-base-content overflow-y-auto h-[30.5rem] ">
        <ul class="menu w-56">
            <li class="menu-title text-xs">Theme</li> <!--[-->

            @for (theme of themes; track $index) {
            <li><button class="btn btn-xs" (click)="setTheme(theme)">{{ theme }}</button></li>
            }
        </ul>
    </div>
</div>
